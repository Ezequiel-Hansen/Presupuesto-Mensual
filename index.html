<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestor de Presupuesto Mensual</title>
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style id="app-style">
    .expense-table {
      max-height: 300px;
      overflow-y: auto;
    }

    .expense-table::-webkit-scrollbar {
      width: 8px;
    }

    .expense-table::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .expense-table::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    .expense-table::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .form-input:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }

    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .loading {
      animation: pulse 1.5s infinite;
    }

    /* Add this to the style section */
    .overflow-x-auto::-webkit-scrollbar {
      width: 8px;
    }

    .overflow-x-auto::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .overflow-x-auto::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    .overflow-x-auto::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="mb-8">
    <nav class="flex flex-wrap p-3 max-w-4xl mx-auto gap-2 justify-center items-center">
      <a href="index.html" class="px-3 py-2 text-sm font-medium text-blue-600 hover:text-blue-800">Ver resumen</a>
      <a href="./pages/create.html" class="bg-green-500 px-4 py-2 text-sm font-medium text-white rounded-md shadow-sm hover:bg-green-600">Crear Presupuesto</a>
      <a href="./pages/login.html" class="bg-blue-600 px-4 py-2 text-sm font-medium text-white rounded-md shadow-sm hover:bg-blue-700">Iniciar sesión</a>
    </nav>
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">Gestor de Presupuesto</h1>

    </header>

    <main>

              <!-- Resumen y lista de gastos -->
      <section class="bg-white rounded-lg shadow mb-6">
        <div class="p-6 border-b">
          <div class="flex justify-between items-center">
            <h3 class="text-lg font-semibold">Resumen de Gastos</h3>
            <span id="totalExpenses" class="text-xl font-bold text-blue-600">$0.00</span>
          </div>
        </div>

        <div class="expense-table border-b">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Nombre</th>
                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Precio</th>
              </tr>
            </thead>
            <tbody id="expensesList" class="bg-white divide-y divide-gray-200">
              <tr id="noExpensesRow">
                <td colspan="2" class="px-6 py-4 text-sm text-gray-500 text-center">No hay gastos registrados este mes
                </td>
              </tr>
              <!-- Los gastos se mostrarán aquí -->
            </tbody>
          </table>
        </div>
      </section>
      <!-- Add after the expenses chart section -->
      <section class="bg-white rounded-lg shadow p-6 mt-6">
        <h3 class="text-lg font-semibold mb-4">Resumen por Mes</h3>
        <div class="overflow-x-auto" style="max-height: 300px; overflow-y: auto;">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Mes</th>
                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Total Gastos</th>
              </tr>
            </thead>
            <tbody id="monthlySummaryList" class="bg-white divide-y divide-gray-200">
              <tr id="noMonthlySummaryRow">
                <td colspan="2" class="px-6 py-4 text-sm text-gray-500 text-center">No hay datos de meses anteriores
                </td>
              </tr>
              <!-- Los resúmenes mensuales se mostrarán aquí -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
</body>
<script src="./js/main.js" type="module"></script>
</html>

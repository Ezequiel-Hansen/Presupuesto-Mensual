<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Crear presupuesto</title>
</head>

<style>
  @layer base {

    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  }
</style>

<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <nav class="flex flex-wrap p-3 max-w-4xl mx-auto gap-2 justify-center items-center">
      <a href="../index.html" class="px-3 py-2 text-sm sm:text-base text-blue-500 hover:text-blue-700 font-medium">Ver
        resumen</a>
      <a href="../pages/create.html"
        class="bg-green-400 px-4 py-2 text-sm sm:text-base text-white rounded-lg hover:bg-green-500 transition shadow-sm font-medium">Crear
        Presupuesto</a>
      <a href="../pages/login.html"
        class="bg-blue-600 px-4 py-2 text-sm sm:text-base text-white rounded-lg hover:bg-blue-700 transition shadow-sm font-medium">Iniciar
        sesión</a>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
    <section class="bg-white rounded-xl shadow-md p-5 sm:p-6 mb-8">

      <form id="expenseDates" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="expenseDate" class="block text-sm font-semibold text-gray-700 mb-1">Fecha del
          Presupuesto</label>
        <input type="date" id="expenseDate"
          class="w-full rounded-lg border-gray-300 shadow-sm py-2.5 px-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border outline-none transition"
          min="2026-01-01" max="2026-12-31">
      </div>

      <div class="flex justify-end pt-2">
        <button type="submit"
          class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-lg active:scale-95">
          Crear Presupuesto Mes
        </button>
      </div>
  </form>
    </section>

    <section class="bg-white rounded-xl shadow-md p-5 sm:p-6 mb-8">
      <h3 class="text-lg font-bold text-gray-800 mb-5">Agregar Nuevo Gasto</h3>


      <form id="expenseForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="expenseName" class="block text-sm font-semibold text-gray-700 mb-1">Nombre del Gasto</label>
            <input type="text" id="expenseName"
              class="w-full rounded-lg border-gray-300 shadow-sm py-2.5 px-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border outline-none transition"
              placeholder="Ej: Supermercado">
            <p id="nameError" class="text-red-500 text-xs mt-1 hidden">Por favor ingresa un nombre para el gasto</p>
          </div>

          <div>
            <label for="expensePrice" class="block text-sm font-semibold text-gray-700 mb-1">Precio ($)</label>
            <input type="number" id="expensePrice" min="0" step="0.01"
              class="w-full rounded-lg border-gray-300 shadow-sm py-2.5 px-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border outline-none transition"
              placeholder="0.00">
            <p id="priceError" class="text-red-500 text-xs mt-1 hidden">Ingresa un precio válido mayor a 0</p>
          </div>
        </div>
        <div class="flex justify-end pt-2">
          <button type="submit"
            class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-lg active:scale-95">
            + Agregar Gasto
          </button>
        </div>
      </form>
    </section>

    <section class="bg-white rounded-xl shadow-md overflow-hidden mb-6">
      <div class="p-5 sm:p-6 border-b bg-gray-50">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-2">
          <h3 class="text-lg font-bold text-gray-700">Resumen de Gastos</h3>
          <span id="totalExpenses" class="text-2xl font-black text-blue-600">$0.00</span>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th scope="col"
                class="px-4 sm:px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                Nombre</th>
              <th scope="col"
                class="px-4 sm:px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">
                Precio</th>
              <th scope="col"
                class="px-4 sm:px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">
                Acciones</th>
            </tr>
          </thead>
          <tbody id="expensesList" class="bg-white divide-y divide-gray-200">
            <tr id="noExpensesRow">
              <td colspan="3" class="px-6 py-10 text-sm text-gray-500 text-center">
                No hay gastos registrados este mes
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="../js/create.js" type="module"></script>
</body>

</html>

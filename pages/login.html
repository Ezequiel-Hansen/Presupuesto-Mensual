<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Iniciar sesion</title>
</head>

<body>

  <div class="min-h-screen bg-blue-50 flex items-center justify-center p-6">
    <div class="max-w-4xl w-full bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row">

      <div class="relative md:w-1/2 bg-blue-600 p-12 text-white flex flex-col justify-center overflow-hidden">
        <svg class="absolute bottom-0 left-0 opacity-20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path fill="#ffffff" fill-opacity="1"
            d="M0,192L48,197.3C96,203,192,213,288,192C384,171,480,117,576,112C672,107,768,149,864,165.3C960,181,1056,171,1152,149.3C1248,128,1344,96,1392,80L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
          </path>
        </svg>

        <div class="relative z-10">
          <h2 class="text-4xl font-bold mb-4">Bienvenido de nuevo</h2>
          <p class="text-blue-100 text-lg">Accede a tu cuenta para gestionar tus proyectos y conectar con tu equipo.</p>
        </div>

        <div
          class="absolute top-[-10%] left-[-10%] w-64 h-64 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30">
        </div>
      </div>

      <div class="md:w-1/2 p-10 md:p-16">
        <h3 class="text-2xl font-bold text-gray-800 mb-8">Iniciar Sesión</h3>

        <form action="#" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-2">Correo Electrónico</label>
            <input type="email" placeholder="nombre@ejemplo.com"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
          </div>

          <div>
            <div class="flex justify-between mb-2">
              <label class="text-sm font-medium text-gray-600">Contraseña</label>
            </div>
            <input type="password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
          </div>

          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-blue-200">
            Entrar
          </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
          ¿No tienes una cuenta?
          <a href="./register.html" class="text-blue-600 font-semibold hover:underline">Regístrate</a>
        </p>
      </div>

    </div>
  </div>

</body>

</html>
